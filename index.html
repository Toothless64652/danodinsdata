<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA WEBSITE</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div>
        <main>
            <div class="form-container">
                <div class="logo">
                    <h1>DANODI<span>NSDATA</span></h1>
                </div>
                <div class="form">
                    <form action="./assets/html/home.html" class="login">
                        <h2>Login</h2>
                        <div class="unique">
                            <label for="username">Username*</label><br>
                            <input type="text" name="username" placeholder="Username" required><br><br>
                            <label for="password">Password*</label><br>
                            <input type="password" name="" placeholder="Password" required><br><br>
                        </div>
                        <div class="btn">
                            <a href="/assets/html/forgetpass.html">Forgot Password?</a>
                            <button class="btn Log-in">Login</button>
                        </div>
                        
                        <div class="link signup">Don't have an account yet ? 
                            <a class="signup">Sign Up</a>
                        </div>
                    </form>
                    <form class="sign-up">
                        <h2>Sign Up</h2>
                        <div class="unique">
                            <label for="fullname">Fullname*</label><br>
                            <input type="text" name="Fullname" placeholder="Fullname" required><br><br>
                            <label for="username">Username*</label><br>
                            <input type="text" name="username" placeholder="Username" required><br><br>
                            <label for="email">Email*</label><br>
                            <input type="email" name="email" placeholder="Email" required><br><br>
                            <label for="phone">Phone*</label><br>
                            <input type="tel" name="phoneno" placeholder="Phone no." required><br><br>
                            <label for="address">Address*</label><br>
                            <input type="text" name="address" placeholder="Address"><br><br>
                            <label for="password">Password*</label><br>
                            <input type="password" name="" placeholder="Password" required><br><br>
                            <label for="password">Confirm Password*</label><br>
                            <input type="password" name="" placeholder="Confirm Password" required>
                            <p>Enter same password as before</p><br>
                        </div>
                        
                        <input type="checkbox" name="" required><a href="/assets/html/terms.html" id="terms"> I Agree to the terms and conditions</a><br><br>
                        <div class="btn">
                            <button class="btn">Sign Up</button>
                        </div>
                        
                        <div class="link">Already have an account ? 
                            <a class="signin">Login</a>
                        </div>
                    </form>

                    <div class="gglogo">
                        <img src="./assets/img/googleplay.png" alt="googleplay">
                    </div>
                </div>
            </form>
        </main>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
